<!DOCTYPE html>
<html>
<head>
    <title>Fake News Buster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 p-4 w-[350px] min-h-[500px]">
    <div class="container mx-auto">
        <!-- Header with Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-3">
                <img src="icon128.png" alt="News Buster Logo" class="w-10 h-10">
            </div>
            <h1 class="text-2xl font-bold text-green-600">News Buster</h1>
            <p class="text-sm text-gray-600">Your AI-powered news credibility checker</p>
        </div>
        
        <!-- URL Input Section -->
        <div class="mb-8 bg-white rounded-xl shadow-sm p-4">
            <div class="space-y-4">
                <input type="text" 
                       id="urlInput" 
                       placeholder="Paste article URL here" 
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                <button id="checkButton" 
                        class="w-full bg-blue-500 text-white py-4 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 text-lg font-semibold">
                    Check Article
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto"></div>
            <p class="mt-4 text-gray-600 font-medium">Analyzing article...</p>
            <p class="text-sm text-gray-500 mt-2">This may take a few seconds</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <!-- Score Circle -->
                <div class="flex flex-col items-center justify-center mb-8">
                    <div id="scoreCircle" class="w-28 h-28 rounded-full flex items-center justify-center mx-auto text-white text-4xl font-bold shadow-lg">
                        <span id="score" class="score-text">0</span>
                    </div>
                    <p class="mt-4 text-gray-600 font-medium text-lg">Credibility Score</p>
                </div>

                <!-- Article Details -->
                <div class="space-y-3 mb-6">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-sm text-blue-600 font-semibold mb-1">Title</p>
                        <p id="title" class="text-gray-800 font-medium"></p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-sm text-blue-600 font-semibold mb-1">Author</p>
                        <p id="author" class="text-gray-800 font-medium"></p>
                        <div id="authorDetails" class="mt-2 text-sm text-gray-600 hidden">
                            <p id="authorCredentials" class="mb-1"></p>
                            <p id="authorPublications" class="mb-1"></p>
                            <p id="authorExpertise" class="mb-1"></p>
                        </div>
                    </div>
                </div>

                <!-- Analysis -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold text-green-600 mb-3">Analysis</h2>
                    <div class="bg-blue-50 rounded-lg p-4">
                        <p id="analysis" class="text-gray-700"></p>
                    </div>
                </div>

                <!-- Credibility Indicators -->
                <div>
                    <h2 class="text-lg font-semibold text-green-600 mb-3">Credibility Indicators</h2>
                    <ul id="indicators" class="space-y-3"></ul>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-center">
                    <span class="text-red-500 mr-2">⚠️</span>
                    <p class="text-red-600 font-medium">Error analyzing article. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
